name: Performance Comparison for Pull Requests

on:
  pull_request:
    branches: [master]

jobs:
  benchmark-pr:
    name: Performance benchmark comparison
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements_dev.txt

      # Save commit SHAs for display
      - name: Save commit info
        id: commits
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          echo "base_short=${BASE_SHA:0:7}" >> $GITHUB_OUTPUT
          echo "head_short=${HEAD_SHA:0:7}" >> $GITHUB_OUTPUT

      # Run benchmark on PR branch
      - name: Run benchmark on PR branch
        run: |
          pytest -o "python_files=benchmark_*.py" tests/benchmarks --benchmark-json=pr.json

      # Checkout base branch and run benchmark
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          clean: false
          path: base

      - name: Run benchmark on base branch
        working-directory: base
        run: |
          pip install -r requirements.txt -r requirements_dev.txt
          python -m pytest -o "python_files=benchmark_*.py" tests/benchmarks --benchmark-json=../base.json

      # Compare benchmarks using script
      - name: Compare benchmarks
        id: benchstat
        run: |
          cat > comparison.md << 'EOF'
          ## Benchmark Comparison

          Comparing base branch (`${{ steps.commits.outputs.base_short }}`)
          vs PR branch (`${{ steps.commits.outputs.head_short }}`)

          ```
          EOF
          python3 .github/scripts/pytest_benchstat.py base.json pr.json >> comparison.md || true
          echo '```' >> comparison.md

          # Post-process to append percentage + emoji column (ðŸš€ faster < -10%, ðŸŒ slower > +10%, otherwise âž¡ï¸)
          if [ ! -f comparison.md ]; then
            echo "comparison.md not found after benchstat." >&2
            exit 1
          fi
          python3 .github/scripts/benchmark_formatter.py

      # Save PR number
      - name: Save PR number
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          if [ -z "$PR_NUMBER" ]; then
            # Fallback for manual run or other events where PR number might not be in payload directly
            # But for pull_request event it should be there.
            echo "Warning: Pull request number is not available in event payload." >&2
            # Try to get it from github context if possible, or just use '0' for testing
            PR_NUMBER="0"
          fi
          echo "$PR_NUMBER" > pr_number.txt

      # Upload benchmark results
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            comparison.md
            pr_number.txt

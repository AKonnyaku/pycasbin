name: Push Benchmark Data

on:
  push:
    branches:
      - master

jobs:
  benchmark:
    name: Run Benchmark
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: benchmark_adapter
            target: benchmark_adapter.py
            extra_args: ""
          - name: benchmark_management_api
            target: benchmark_management_api.py
            extra_args: ""
          - name: benchmark_model_large
            target: benchmark_model.py
            extra_args: "-k large"
          - name: benchmark_model_others
            target: benchmark_model.py
            extra_args: "-k 'not large'"
          - name: benchmark_role_manager
            target: benchmark_role_manager.py
            extra_args: ""
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements_dev.txt

      - name: Run Benchmark
        run: |
          pytest -o "python_files=${{ matrix.target }}" ${{ matrix.extra_args }} tests/benchmarks --benchmark-json=benchmark-${{ matrix.name }}.json

      - name: Upload benchmark shard
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-shard-${{ matrix.name }}
          path: benchmark-${{ matrix.name }}.json

  push:
    name: Push Data
    needs: benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download all benchmark shards
        uses: actions/download-artifact@v4
        with:
          pattern: benchmark-shard-*
          merge-multiple: true
          path: benchmark_data

      - name: Merge Benchmark Results
        run: |
          python .github/scripts/merge_benchmarks.py benchmark_result.json benchmark_data/benchmark-*.json

      - name: Checkout Data Repo
        uses: actions/checkout@v4
        with:
          repository: AKonnyaku/casbin-benchmark-data
          token: ${{ secrets.CASBIN_BENCHMARK_DATA_TOKEN }}
          path: benchmark-data

      - name: Format Benchmark Data
        env:
          COMMIT_AUTHOR_EMAIL: ${{ github.event.head_commit.author.email }}
          COMMIT_ID: ${{ github.event.head_commit.id }}
        run: |
          python .github/scripts/format_benchmark_data.py benchmark_result.json formatted_result.json

      - name: Push Benchmark Result
        working-directory: benchmark-data
        run: |
          mkdir -p pycasbin
          
          # Extract PR number from commit message
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          PR_NUM=$(echo "$COMMIT_MSG" | grep -oP 'Merge pull request #\K\d+' || echo "$COMMIT_MSG" | grep -oP '\(#\K\d+\)' || echo "unknown")
          
          DATE=$(date +%Y-%m-%d)
          if [ "$PR_NUM" == "unknown" ]; then
            FILENAME="benchmark-${{ github.sha }}.json"
          else
            FILENAME="${DATE}-${PR_NUM}.json"
          fi
          
          echo "Generated filename: $FILENAME"
          cp ../formatted_result.json pycasbin/$FILENAME
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add pycasbin/$FILENAME
          git commit -m "Add benchmark result for PR #$PR_NUM (commit ${{ github.sha }})"
          git push
